<!DOCTYPE html>
<html>
    <head>
        <title>YASA Dashboard</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="/assets/dashboard.jquery.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap.min.js"></script>
        <link href="http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css" rel="stylesheet">
    </head>
    <body onload="$.dashboard.init()" style="padding-top: 80px;">

        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="#">YASA Dashboard</a>
            </div>
          </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="span4">
                    <div class="well">
                        <ul id="keys" class="nav nav-tabs nav-stacked">
                        </ul>
                    </div>
                </div>
                <div class="span8">
                    <ul id="timeframe" style="display: none" class="nav nav-pills">
                        <li data-query="-1week"><a href="#">-1 Week</a></li>
                        <li data-query="-1day"><a href="#">-1 Day</a></li>
                        <li data-query="-1hour"><a href="#">-1 Hour</a></li>
                        <li data-query="-10min"><a href="#">-10 Minutes</a></li>
                        <li data-query="-1min" class="active"><a href="#">Last Minute</a></li>
                    </ul>

                    <div id="graph" style="width: 100%; height: 400px; margin: 0 auto"></div>
                </div>
            </div>
        </div>
    </body>
</html>
